<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Registrarse</h2>
                <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Introduce tu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block mt-3" value="Registrarse">
                </form>
            <hr>
            <button class="btn btn-primary btn-block mt-3" type="submit" routerLink="/login">Login</button>
        </div>
    </div>
</div>
