<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Introduce tu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block mt-3" value="Login">
                </form>
            <hr>
            <button class="btn btn-info btn-block mt-3" (click)="onClick()">Logearse con google</button>
            <button class="btn btn-primary btn-block mt-3" type="submit" routerLink="/register">Registrarse</button>
        </div>
    </div>
</div>
